apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
spec:
  replicas: 2  # Liczba replik Apache
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache-container
        image: httpd:latest  # Najnowszy obraz Apache
        ports:
        - containerPort: 80  # Apache u≈ºywa portu 80
